<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body style="min-width: 0;min-height: 0;">
<noscript>You need to enable JavaScript to run this app.</noscript>

<script src="./render-formula.js?random=25"></script>
<script>function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}</script>
<div style="height:82%" id="image"></div>

<a href="#" onclick="window.parent.ChemExtension.navigate(getParameterByName('chemformid'), getParameterByName('isreaction'));">
    <p style="text-align: center; font-weight: bold" id="caption"></p>
</a>

<script>
    let height = parseInt(getParameterByName('height')) - 60;
    document.getElementById('image').setAttribute('style', 'height: '+height+'px');
</script>
</body>
</html>
